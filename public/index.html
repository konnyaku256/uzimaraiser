<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta property="og:title" content="uzimaraiser"> 
    <meta property="og:type" content="website"> 
    <meta property="og:description" content='A mini-game to raise "Uzimaru" on GitHub contributions'> 
    <meta property="og:url" content="https://uzimaraiser.now.sh"> 
    <meta property="og:image" content="https://uzimaraiser.now.sh/img/ogp.png"> 
    <meta name="twitter:card" content="summary_large_image">

  <body class="bg-gray-100">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
